spring.application.name=hr_service
# MySQL config 
spring.datasource.url=jdbc:mysql://localhost:3306/hr_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port =8081
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =================================================
# RABBITMQ CONFIGURATION
# =================================================
# Host là localhost nếu chạy App ở máy ngoài, hoặc tên service "rabbitmq" nếu App chạy trong Docker cùng mạng
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# (Tùy chọn) Kích hoạt retry nếu kết nối thất bại
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000ms
spring.rabbitmq.template.retry.max-attempts=3