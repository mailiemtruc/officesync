server:
  port: 8000

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      # --- CẤU HÌNH CORS (Cho phép Mobile/Web gọi vào) ---
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"

      # --- ĐỊNH TUYẾN (Routing) ---
      routes:
        # 1. CORE SERVICE
        - id: core-service
          uri: lb://CORE-SERVICE # lb:// + Tên service in hoa trên Eureka
          predicates:
            - Path=/api/auth/**, /api/admin/**, /api/company/**, /ws-core/**

        # 2. ATTENDANCE SERVICE
        - id: attendance-service
          uri: lb://ATTENDANCE-SERVICE
          predicates:
            - Path=/api/attendance/**, /ws-attendance/**

        # 3. AI SERVICE
        - id: ai-service
          # Dùng tên container "ai-service" thay vì lb://AI-SERVICE
          uri: http://ai-service:5000
          predicates:
            - Path=/api/ai/**
          filters:
            # Loại bỏ tiền tố "/api/ai" trước khi gửi vào Python
            # Ví dụ: User gọi /api/ai/chat -> Python nhận được /chat
            - StripPrefix=2

        # 4. NOTE SERVICE
        - id: note-service
          uri: lb://NOTE-SERVICE
          predicates:
            - Path=/api/notes/**

        # 5. CHAT SERVICE
        - id: chat-service
          uri: lb://CHAT-SERVICE
          predicates:
            # Các API REST thông thường
            - Path=/api/chat/**, /api/messages/**, /api/conversations/**, /api/users/**, /ws/**

        # 6. COMMUNICATION SERVICE
        - id: communication-service
          uri: lb://COMMUNICATION-SERVICE
          predicates:
            - Path=/api/v1/newsfeed/**, /ws-comm/**

        # 7. HR SERVICE
        - id: hr-service
          uri: lb://HR-SERVICE
          predicates:
            - Path=/api/hr/**, /api/employees/**, /api/departments/**, /api/requests/**, /ws-hr/**

        # 8. NOTIFICATION SERVICE
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**

        # 9. STORAGE SERVICE
        - id: storage-service
          uri: lb://STORAGE-SERVICE
          predicates:
            - Path=/api/files/**, /img/**

        # 10. TASK SERVICE
        - id: task-service
          uri: lb://TASK-SERVICE # Tên service in hoa (đăng ký trên Eureka)
          predicates:
            - Path=/api/tasks/**, /ws-task/**
# Cấu hình Eureka Client (Nằm sát lề trái)
eureka:
  client:
    service-url:
      defaultZone: http://admin:OfficeSync2026@discovery-service:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

jwt:
  secret: OfficeSync_Super_Secure_Secret_Key_For_Enterprise_Level_Security_Version_2025_Longer_Is_Better
