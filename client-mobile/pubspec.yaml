name: officesync
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # --- CÁC THƯ VIỆN CŨ CỦA BẠN (GIỮ NGUYÊN) ---
  flutter_staggered_grid_view: ^0.7.0
  flutter_secure_storage: ^9.0.0
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  phosphor_flutter: ^2.1.0
  image_picker: ^1.2.1
  intl: ^0.20.2
  bcrypt: ^1.1.3

  # --- EDITOR (Cố định bản 10.8.4 để chạy code ổn định) ---
  flutter_quill: 10.8.4
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^6.0.0

# --- CẤU HÌNH FLUTTER (GIỮ NGUYÊN) ---
flutter:
  uses-material-design: true

  assets:
    - assets/images/

# --- CẤU HÌNH ICON APP (GIỮ NGUYÊN) ---
flutter_launcher_icons:
  android: true
  ios: true
  adaptive_icon_foreground: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

# --- [QUAN TRỌNG] PHẦN NÀY ĐỂ SỬA LỖI VERSION ---
# Bắt buộc phải có đoạn này để flutter_quill chịu chạy với intl mới
dependency_overrides:
  intl: ^0.20.2
