spring.application.name=hr-service
# MySQL config 
spring.datasource.url=jdbc:mysql://localhost:3306/hr_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port =8081
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =================================================
# RABBITMQ CONFIGURATION
# =================================================
# Host là localhost nếu chạy App ở máy ngoài, hoặc tên service "rabbitmq" nếu App chạy trong Docker cùng mạng
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# (Tùy chọn) Kích hoạt retry nếu kết nối thất bại
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000ms
spring.rabbitmq.template.retry.max-attempts=3

# =================================================
# REDIS CONFIGURATION
# =================================================
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password= (Nếu có)

# Timeout kết nối (Quan trọng)
spring.data.redis.timeout=60000

# Connection Pool (Tối ưu cho High Concurrency)
spring.data.redis.lettuce.pool.max-active=50
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=1000ms

eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

jwt.secret=OfficeSync_Super_Secure_Secret_Key_For_Enterprise_Level_Security_Version_2025_Longer_Is_Better