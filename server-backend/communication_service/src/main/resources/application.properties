spring.application.name=communication-service
server.port=8088

# =======================================================
# 1. CẤU HÌNH DATABASE (Trỏ về Database RIÊNG của bạn)
# =======================================================
# Sửa lại thành communication_db (Không dùng officesync_db nữa)
spring.datasource.url=jdbc:mysql://localhost:3306/communication_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Trungdai2k4@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Tự động tạo bảng (users, posts...) trong database mới này
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =======================================================
# 2. CẤU HÌNH RABBITMQ (Kết nối tới Docker của bạn)
# =======================================================
# Nếu Docker chạy trên máy này (localhost), map port 5672 ra ngoài
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# User/Pass mặc định của RabbitMQ Docker thường là guest/guest
# Nếu bạn đã đổi trong Docker Compose thì sửa lại ở đây cho khớp
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Tự động lắng nghe Queue
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.missing-queues-fatal=false

eureka.client.service-url.defaultZone=http://admin:OfficeSync2026@discovery-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

